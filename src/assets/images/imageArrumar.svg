<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Worker stacking boxes icon">
  <defs>
    <style>
      .fill { fill: #0b0b66; }
    </style>
  </defs>

  <!-- Head -->
  <circle class="fill" cx="120" cy="96" r="48"/>

  <!-- Torso / body (rounded rectangle-like via path) -->
  <path class="fill" d="M64 160
                       q40 -24 80 -8
                       q24 12 32 36
                       q6 18 -6 28
                       q-12 10 -40 2
                       q-24 -8 -36 -6
                       q-18 2 -30 -12
                       q-10 -12 -2 -36
                       z" transform="translate(0,6)"/>

  <!-- Arm reaching right -->
  <path class="fill" d="M152 170
                       q80 10 120 -6
                       q10 -4 18 6
                       q6 8 0 18
                       q-6 10 -18 10
                       q-28 2 -80 6
                       q-30 2 -52 -20
                       q-8 -8 -6 -18
                       q2 -10 18 -12
                       z" transform="translate(0,6)"/>

  <!-- Upper leg (left) -->
  <path class="fill" d="M96 246
                       q10 40 18 74
                       q6 22 -6 30
                       q-10 6 -22 0
                       q-10 -6 -16 -22
                       q-12 -30 -8 -56
                       q6 -36 36 -26
                       z"/>

  <!-- Lower leg (right) -->
  <path class="fill" d="M172 246
                       q18 42 28 86
                       q6 26 -6 34
                       q-12 8 -26 2
                       q-18 -8 -24 -28
                       q-20 -46 -12 -78
                       q10 -40 56 -22
                       z" transform="translate(-10,0)"/>

  <!-- Boxes (three-stack and one floating) -->
  <!-- bottom-right column of three boxes -->
  <rect class="fill" x="360" y="286" width="64" height="64" rx="8" ry="8"/>
  <rect class="fill" x="360" y="218" width="64" height="64" rx="8" ry="8"/>
  <rect class="fill" x="292" y="286" width="64" height="64" rx="8" ry="8"/>
  <!-- floating box -->
  <rect class="fill" x="260" y="144" width="56" height="56" rx="8" ry="8"/>

  <!-- small spacing/visual balance -->
  <rect class="fill" x="360" y="354" width="64" height="64" rx="8" ry="8" opacity="0"/>

</svg>
